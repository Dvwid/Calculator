<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__score_display">
                <p>0</p>
            </div>
            <div class="calculator__buttons">
                <p class="calculator__buttons__operator">%</p>
                <p class="calculator__buttons__operator">CE</p>
                <p class="calculator__buttons__operator">C</p>
                <p class="calculator__buttons__operator">DEL</p>
                <p class="calculator__buttons__operator">1/x</p>
                <p class="calculator__buttons__operator">x2</p>
                <p class="calculator__buttons__operator">âˆš</p>
                <p class="calculator__buttons__operator">/</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="calculator__buttons__operator">*</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p class="calculator__buttons__operator">-</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p class="calculator__buttons__operator">+</p>
                <p class="calculator__buttons__value_operator">+/-</p>
                <p>0</p>
                <p class="calculator__buttons__value_operator">,</p>
                <p class="calculator__buttons__operator">=</p>
            </div>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
